  <body>
    <header>
      <!-- Sign in and Sign out Buttons-->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <button onclick="signOut();">Sign out</button>
      <h2 id="welcome"></h2>
    </header>
    <div class="row">
      <div class="col-4" id="menu">MENU</div>
      <div class="col-8" id="content">CONTENT</div>
    </div>
  </body>

  <template id="task">
    <li class="task tasks_task">
      <label class="task_label">
        <input class="task_checkbox" type="checkbox" />

        <span class="task_checlbox-custom"></span>
      </label>

      <p class="task_text" contenteditable></p>

      <button class="btn btn--red task_delete" type="button">
        Delete
      </button>
    </li>
  </template>

  <ul class="tasks"></ul>

  <form class="create-task">
    <textarea class="create-task_textarea" placeholder="Task title"></textarea>

    <button class="btn btn--bg-blue create-task_submit" type="submit" disabled>
      Create
    </button>
  </form>
