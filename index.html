<!DOCTYPE html>

<html lang="en">
<!-- Main Page -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="google-signin-client_id" content="1034328050695-lgjdsk7sjri3mjl6p9rkn86chlnnmejp.apps.googleusercontent.com">
   
    <!-- Boostrap CS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <!--  Stylesheets -->
    <link rel="stylesheet " href="styles.css " type="text/css " />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- JS Script -->
    <script src="script.js"></script>

    <title>shePlans</title>
</head>

<body>
    <header>
        <!-- Sign in and Sign out Buttons-->
        <button id="signin" class="g-signin2" data-onsuccess="onSignIn"></button>
        <button id="signout" onclick="signOut()" class="hidden">Sign out</button>

        <h2 id="welcome"></h2>
    </header>
    <div class="row">
        <!--Nav bar-->
        <div class="col-4" id="menu">
            <!--Hamburger button bar-->
            <button id = "openNav" class = "w3-button w3-xlarge" onclick = "w3_open()">&#9776;</button>
            <h1>Menu</h1>
        </div>
        <!--Nav Bar-->
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
          </div>
        
        <div class="col-8" id="content">
            <template id="task">
                <li class="task tasks_task">
                  <label class="task_label">
                    <input class="task_checkbox" type="checkbox" />
            
                    <span class="task_checlbox-custom"></span>
                  </label>
            
                  <p class="task_text" contenteditable></p>
            
                  <button class="btn btn--red task_delete" type="button">
                    Delete
                  </button>
                </li>
              </template>

            <ul class="tasks"></ul>

            <form class="create-task">
                <textarea class="create-task_textarea" placeholder="Task title"></textarea>

                <button class="btn btn--bg-blue create-task_submit" type="submit">
                    Create
                </button>
            </form>
        </div>
    </div>


</body>

</html>
